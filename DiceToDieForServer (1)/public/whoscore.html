
<!DOCTYPE html>
<html>
<head>
    <title>Who Scores More</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Type and guess</h1>
    <form method="post">
        <label for="player">Your guess (1-6):</label>
        <input type="number" name="player" id="player" min="1" max="6" required>
        <button type="submit">Submit</button>
    </form>
    <div>{{result}}</div>
</body>
</html>
